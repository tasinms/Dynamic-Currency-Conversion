<!DOCTYPE html>
<html>

<head>
    <title>E-commerce Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
</head>

<body>
    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#news">Mens</a>
        <a href="#contact">Womens</a>
        <a href="#about">About</a>
    </div>
    <div class="grid-container">
        <div class="product">
            <img src="products/shoes.jpg" alt="Shoes">
            <div class="product-title">Shoes</div>
            <div class="product-price">18</div>
        </div>
        <div class="product">
            <img src="products/jacket.jpg" alt="Jacket">
            <div class="product-title">Jacket</div>
            <div class="product-price">40</div>
        </div>
        <div class="product">
            <img src="products/belt.jpg" alt="Belt">
            <div class="product-title">Belt</div>
            <div class="product-price">25</div>
        </div>
        <div class="product">
            <img src="products/tshirt.webp" alt="T-Shirt">
            <div class="product-title">T-Shirt</div>
            <div class="product-price">15</div>
        </div>
        <div class="product">
            <img src="products/hat.jpg" alt="Hat">
            <div class="product-title">Hat</div>
            <div class="product-price">5</div>
        </div>
        <div class="product">
            <img src="products/pants.jpg" alt="Pants">
            <div class="product-title">Pants</div>
            <div class="product-price">22</div>
        </div>
        <div class="product">
            <img src="products/headphones.jpg" alt="Headphone">
            <div class="product-title">Headphone</div>
            <div class="product-price">300</div>
        </div>
        <div class="product">
            <img src="products/backpack.jpeg" alt="Backpack">
            <div class="product-title">Backpack</div>
            <div class="product-price">80</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
